{% extends "base.html" %}

{% block title %}Add Expenditure - Admin{% endblock %}

{% block extra_css %}
<style>
.form-card {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
}

.form-card h2 {
    margin-bottom: 1.5rem;
    color: var(--primary);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-row.full {
    grid-template-columns: 1fr;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Add Expenditure: {{ event.title }}</h2>

    {% if error %}
        <div class="message error" style="display: block;">{{ error }}</div>
    {% endif %}

    <form method="POST" class="form">
        <div class="form-row full">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" placeholder="e.g., Rental supplies" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Amount (KES)</label>
                <input type="number" name="amount" placeholder="5000" min="1" step="1" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category.upper() }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row full">
            <div class="form-group">
                <label>Approved By (Name)</label>
                <input type="text" name="approved_by" placeholder="Your name" required>
            </div>
        </div>

        <div class="form-row full">
            <button type="submit" class="btn btn-success btn-large">Add Expenditure</button>
        </div>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        <a href="{{ url_for('admin.event_admin_detail', event_id=event.id) }}">‚Üê Back to Event</a>
    </p>
</div>
{% endblock %}
